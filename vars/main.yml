# vars file for nginx
---
nginx_versions_supported:
  - stable
  - mainline

nginx_repositories:
  - type: deb
    url: "http://nginx.org/packages/{{ '' if nginx_version == 'stable' else 'mainline/' }}{{ ansible_distribution | lower }}/ {{ ansible_distribution_release }}"
    component: nginx
  - type: deb-src
    url: "http://nginx.org/packages/{{ '' if nginx_version == 'stable' else 'mainline/' }}{{ ansible_distribution | lower }}/ {{ ansible_distribution_release }}"
    component: nginx

nginx_dependencies:
  - nginx

nginx_configuration_file: /etc/nginx/nginx.conf
