# post test file for nginx
---
- name: install dependencies
  apt:
    name:
      - curl
    state: latest
    update_cache: true
    cache_valid_time: "{{ apt_update_cache_valid_time | default(3600) }}"

- name: test installation
  command: >
    curl -s --head http://localhost
  args:
    warn: false
  register: _result
  changed_when: false
  failed_when: _result.stdout.find('200 OK') == -1
  tags:
    - skip_ansible_lint
