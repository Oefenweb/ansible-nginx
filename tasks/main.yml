# tasks file for nginx
---
- name: check version support
  fail:
    msg: "HAProxy version {{ nginx_version }} is not supported"
  when: nginx_version not in nginx_versions_supported
  tags:
    - configuration
    - nginx
    - nginx-check-version-support

- name: add repository from PPA and install its signing key
  apt_repository:
    repo: "{{ nginx_ppa }}"
    update_cache: true
  tags:
    - configuration
    - nginx
    - nginx-add-repository

- name: install dependencies
  apt:
    name: "{{ item }}"
    state: latest
  with_items: "{{ nginx_dependencies }}"
  tags:
    - configuration
    - nginx
    - nginx-dependencies

- name: install
  apt:
    name: "{{ item }}"
    state: latest
  with_items: "{{ nginx_install }}"
  tags:
    - configuration
    - nginx
    - nginx-install

- name: create certificate files directories
  file:
    path: "{{ item.dest | dirname }}"
    state: directory
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: 0750
  with_items: "{{ nginx_ssl_map }}"
  tags:
    - configuration
    - nginx
    - nginx-configuration
    - nginx-configuration-ssl

- name: copy certificate files
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0640') }}"
  with_items: "{{ nginx_ssl_map }}"
  notify: restart nginx
  tags:
    - configuration
    - nginx
    - nginx-configuration
    - nginx-configuration-ssl

- name: update configuration file
  template:
    src: "{{ nginx_configuration_file.lstrip('/') }}.j2"
    dest: "{{ nginx_configuration_file }}"
    owner: root
    group: root
    mode: 0644
    validate: 'nginx -t -c %s'
  notify: restart nginx
  tags:
    - configuration
    - nginx
    - nginx-configuration

- name: start and enable service
  service:
    name: nginx
    state: started
    enabled: true
  tags:
    - configuration
    - nginx
    - nginx-start-enable-service
